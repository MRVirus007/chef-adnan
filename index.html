<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Dessert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="img/Post1.png"
              alt="Logo"
              class="d-inline-block align-text-top ms-5"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item m-3">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="#">App</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row pt-5">
        <div class="col-sm-6">
          <div class="border-start border-warning">
            <h1 class="display-3 fw-bolder l-1-2 ps-3">
              Want The<br />Last <span class="text-warning">Slice</span> So
              <br />Bad?
            </h1>
          </div>
          <br />
          <br />
          <div class="hurry-up">
            <div class="col-sm-4">
              <a href="#next-section" class="text-decoration-none text-dark">
                <p class="text-center">Hurry Up Then!</p>
                <div class="text-center text-warning">
                  <i class="fas fa-chevron-down"></i></div
              ></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="oval-img-container">
            <img
              src="https://media.gettyimages.com/id/588432209/photo/ring-doughnuts-covered-in-icing-and-sprinkes.jpg?s=612x612&w=0&k=20&c=53ZN2H9xGvmEvXzGGfFIlMUKawoh78OWtX8xefB50_I="
              alt="Desserts"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <section id="next-section" class="section container mt-5 pt-5">
          <h2 class="fw-medium">Ch<span class="text-warning">oo</span>se</h2>
          <p class="mb-5">From Tens of Different Sweets & Cakes.</p>

          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/1tj.jpg"
                  alt="Ice cream"
                  class="rounded-circle mb-3"
                />
                <h3>Ice cream</h3>
                <p class="price">5,000 I.Q</p>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/3nk.jpg"
                  alt="Blueberries"
                  class="rounded-circle mb-3"
                />
                <h3>Blueberries</h3>
                <p class="price">8,000 I.Q</p>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/75s.jpg"
                  alt="Donuts"
                  class="rounded-circle mb-3"
                />
                <h3>Donuts</h3>
                <p class="price">7,000 I.Q</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/MTU2MDA2Mg.jpg"
                  alt="Strawberries"
                  class="rounded-circle mb-3"
                />
                <h3>Strawberries</h3>
                <p class="price">5,000 I.Q</p>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/dek.jpg"
                  alt="Chocolate Brownie"
                  class="rounded-circle mb-3"
                />
                <h3>Chocolate Brownie</h3>
                <p class="price">6,000 I.Q</p>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="dessert-item text-center">
                <img
                  src="https://cdn2.thecatapi.com/images/MTUyMjU2OA.jpg"
                  alt="Cherry Almond Cake"
                  class="rounded-circle mb-3"
                />
                <h3>Cherry Almond Cake</h3>
                <p class="price">10,000 I.Q</p>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="#" class="btn btn-warning rounded-circle">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
